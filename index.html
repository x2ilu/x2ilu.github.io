<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;

        }
        .box{
            height: 200px;
            width: 200px;
            background-position: center;
            background-size: cover;
        }
        .box:nth-child(1){
            background-image: url(Kimi\ no\ na\ wa.jpg);
            flex-grow: 1;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .box:nth-child(2){
            flex-shrink: 0;
            background-image: url(Kimi\ no\ na\ wa\ \(1\).jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .box:nth-child(3){
            background-image: url(b.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box ">1</div>
        <div class="box ">2</div>
        <div class="box ">3</div>
    </div>
</body>

</html>
